{% extends "base.html" %}
{% load static %}

{% block content %}
<h2>Registro de Usuario</h2>

<form method="post" class="form-card">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Registrarse</button>
</form>

<p>¿Ya tienes cuenta? <a href="{% url 'accounts:login' %}">Inicia sesión aquí</a>.</p>
{% endblock %}
