<h1>Login</h1>

{% extends "base.html" %}
{% load static %}

{% block content %}
<h2>Iniciar Sesión</h2>

<form method="post" class="form-card">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
</form>

<p>¿No tienes cuenta? <a href="{% url 'accounts:register' %}">Regístrate aquí</a>.</p>
{% endblock %}
